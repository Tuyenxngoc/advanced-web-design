<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/GobalStyle.css">
    <link rel="stylesheet" href="../styles/members.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
    <div id="header"></div>
    <div id="navbar"></div>
    <div class="container mt-3">
        <p class="mb-2">Thông tin / Danh sách Đoàn viên</p>
        <div class="centered-hr container"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 pt-3">
                <select name="" id="mem_nganh" class="mem_select">
                    <option name="optNganh" value="">Ngành</option>
                    <option name="optNganh" value="">Hệ thống thông tin</option>
                    <option name="optNganh" value="">Kỹ thuật phần mềm</option>
                    <option name="optNganh" value="">Công nghệ thông tin</option>
                    <option name="optNganh" value="">Khoa học máy tính</option>
                    <option name="optNganh" value="">Công nghệ đa phương tiện</option>
                    <option name="optNganh" value="">An toàn thông tin</option>
                </select>
            </div>
            <div class="col-2 pt-3">
                <select name="" id="mem_chidoan" class="mem_select">
                    <option value="">Chi đoàn</option>
                    <option value="">Vui lòng chọn ngành học ...</option>
                </select>
            </div>
            <div class="col-2 pt-3">
                <select name="" id="mem_gioitinh" class="mem_select">
                    <option value="">Giới tính</option>
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                </select>
            </div>
            <div class="col-2 pt-3">
                <select name="" id="mem_chucvu" class="mem_select">
                    <option value="">Chức vụ</option>
                    <option value="">Bí thư Đoàn</option>
                    <option value="">Phó bí thư Đoàn</option>
                    <option value="">Ủy viên ban chấp hành Đoàn</option>
                </select>
            </div>
            <div class="col-3 pt-3">
                <input type="text" name="" id="mem_name" placeholder="Nhập thông tin tìm kiếm ..." class="mem_select" style="padding: 15px;">
            </div>
            <div class="col-1 pt-3">
                <button type="submit" class="mem_select btn btn-primary" id="btnSearch"><i class="fa-solid fa-magnifying-glass"></i> Tìm</button>
            </div>
        </div>
    </div>

    <div class="pt-5">
        <table class="table table-hover container" id="myTable">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Mã định danh</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Quê quán</th>
                    <th scope="col">Chức vụ</th>
                    <th scope="col">Ngành</th>
                    <th scope="col">Chi đoàn</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="container bg-light info" id="info">
        <div class="Xout">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <form action="" id="infoForm" class="container pt-2 mt-3 pb-3">
            <div class="row">
                <div class="col-2" align="center">
                    <img src="../assets/images/avatar.png" alt="avatar" id="avatar-preview" width="100%" height="200">
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col form-floating  mb-5 ">
                            <input type="text" class="form-control" id="hoten" readonly>
                            <label for="floatingInput ">Họ tên</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text" class="form-control " id="maDD" readonly>
                            <label for="floatingInput ">Mã định danh</label>
                        </div>
                        <div class="col form-floating  mb-5">
                            <input type="text" class="form-control " id="ngaySinh" readonly>
                            <label for="floatingInput ">Ngày sinh</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text" class="form-control" id="gioiTinh" readonly>
                            <label for="floatingInput ">Giới tính</label>
                        </div>
                        <div class="col form-floating  mb-5">
                            <input type="text " class="form-control" id="danToc" readonly>
                            <label for="floatingInput ">Dân tộc</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-floating  mb-5 ">
                            <input type="text " class="form-control" id="CMND" readonly>
                            <label for="floatingInput ">Chứng minh nhân dân</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text" class="form-control" id="ngayCap" readonly>
                            <label for="floatingInput ">Ngày cấp</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text " class="form-control " id="noiCap" readonly>
                            <label for="floatingInput ">Nơi cấp</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text " class="form-control " id="tonGiao" readonly>
                            <label for=" floatingInput ">Tôn giáo</label>
                        </div>
                        <div class="col form-floating  mb-5 ">
                            <input type="text " class="form-control" id="tdPT" readonly>
                            <label for=" floatingInput ">Trình độ Phổ thông</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control " id="tdCM" readonly>
                            <label for="floatingInput ">Trình độ chuyên môn</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="llct" readonly>
                            <label for="floatingInput ">Lý luận chính trị</label>
                        </div>
                        <div class="col "></div>
                        <div class="col "></div>
                        <div class="col "></div>
                    </div>
                    <div class="row ">
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="queT" readonly>
                            <label for="floatingInput ">Quê quán (Tỉnh)</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="queH" readonly>
                            <label for="floatingInput ">Quê quán (Huyện)</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="queX" readonly>
                            <label for="floatingInput ">Quê quán (Xã/Phường)</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control " id="truT" readonly>
                            <label for="floatingInput ">Thường trú (Tỉnh)</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control " id="truH" readonly>
                            <label for="floatingInput ">Thường trú (Huyện)</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control " id="truX" readonly>
                            <label for="floatingInput ">Thường trú (Xã/Phường)</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="infoNganh" readonly>
                            <label for="floatingInput ">Ngành</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control " id="infoCD" readonly>
                            <label for="floatingInput ">Chi đoàn</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="ttnn" readonly>
                            <label for="floatingInput ">Trình độ ngoại ngữ</label>
                        </div>
                        <div class="col form-floating mb-5 ">
                            <input type="text " class="form-control" id="NgheNghiep" readonly>
                            <label for="floatingInput ">Nghề nghiệp hiện nay</label>
                        </div>
                    </div>
                </div>
        </form>
        </div>

        <script src="../../node_modules/jquery/dist/jquery.min.js "></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js "></script>
        <script src="../js/listMembers.js "></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/GobalStyle.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <form class="login">
        <h1>Đăng nhập</h1>

        <div class="txtdata">
            <input type="text">
            <span placeholder-text="Tài khoản"></span>
        </div>

        <div class="txtdata">
            <input type="password" id="passwordField">
            <span placeholder-text="Mật khẩu"></span>
            <i class="fa-solid fa-eye iconss text-light"></i>
        </div>


        <input type="submit" class="loginBtn" value="Đăng nhập">
    </form>


    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
